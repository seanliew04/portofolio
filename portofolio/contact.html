<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form - SEGI Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="logo">SEGI</div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT ME</a></li>
        <li><a href="skills.html">SKILLS AND PROJECT</a></li>
        <li><a href="contact.php">CONTACT FORM</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-page">
    <div class="container">
      <h2>Contact Form</h2>
      <form id="contactForm" class="contact-form">
        <input type="text" name="name" id="name" placeholder="Your Name" required />
        <input type="email" name="email" id="email" placeholder="Your Email" required />
        <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Stop default form submission

      // Get field values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      // Validation
      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      // Confirm before sending
      const confirmSend = confirm(`Are you sure you want to send this message to ${email}?`);
      if (!confirmSend) return;

      // Prepare AJAX request
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "send_email.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 && xhr.responseText.includes("success")) {
            alert("Message sent successfully! We will get back to you soon.");
            document.getElementById('contactForm').reset();
          } else {
            alert("Something went wrong. Please try again.");
          }
        }
      };

      const params = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&message=${encodeURIComponent(message)}`;
      xhr.send(params);
    });
  </script>

</body>
</html>
