<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Student Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .card {
      background: #2e2e2e;
      border-radius: 12px;
      padding: 30px;
      width: 250px;
      transition: 0.3s;
    }

    .card:hover {
      background: #ff2e63;
      cursor: pointer;
    }

    .card a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Select Student Profile</h1>

  <div class="profiles">
    <div class="card">
      <a href="ooi.html">Ooi Jian Hen</a>
    </div>
    <div class="card">
      <a href="liew.html">Liew Zhi Xian</a>
    </div>
  </div>
</body>
</html>
